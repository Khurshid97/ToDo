<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'todo/css/styles.css'%}">
        <meta charset="utf-8">
    </head>
    <body>
        <!-- The action gives us where to send our form if it is '/' we can get data on home function
    I need to get data on createForm function it is easy just mention it where to send between //
    for ex '/create/' if a submit data it stays on this page
    -->
    <form action="/create/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit" name="name">
    </form>

    <p><a href="{% url 'home' %}"><button>Go Home page</button></a></p>
    </body>
    
</html>
